.sun{

 .orbit{

.mars{
 height:80px;
 width:80px;
 border-radius:50%;
 background-color:red;
 margin-top:20px;
 margin-left:355px;
 top:35px;
 left:35px;
 position:relative;
 cursor: pointer;
 transition: 500ms ease-out;
 animation: spinning 6s linear infinite inherit;
}



@keyframes spinning {
 	0% {
		transform: rotate(45deg);
	}

	100% {
		transform: rotate(405deg);
	}
}

@keyframes animateCircle {
 	0% {
		transform: rotate(0deg);
	}

	100% {
		transform: rotate(360deg);
	}
}
 .mars:hover {
transform:scale(1.2);
}
.orbit:hover{
animation-play-state: paused;
}

.sun:hover{
 transform:scale(1.2);
}
