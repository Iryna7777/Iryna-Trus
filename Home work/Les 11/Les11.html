*{

.box{

		.z-index{
			position:relative;
			}
.z-index_one{
	background:#1E90FF;

	height:200px;

	.z-index_two{
	background:#00FFFF;

     top: 60px;
	}
.triangle{
height:0;
width:0;
position:absolute;
margin-top:400px;
margin-left:50px;
background-color:transparent;
border-left:150px solid transparent;
border-right: 150px solid transparent;

}
	.radial{
		background:radial-gradient(ellipse at center, #FFD700 20%, 	#FFD700 40%, #DEB887 60%, #FFD700 60%);

		.linear{

	}
	.linear_deg{
